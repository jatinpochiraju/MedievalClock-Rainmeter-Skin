[Rainmeter]
Update=1000

[Metadata]
Name=MedievalClockCPU
Author=N V Jatin Pochiraju
Information=A medieval-themed Rainmeter skin with a clock, CPU usage meter, and greeting message.
Version=1.0
License=Creative Commons

[Variables]
FontColor=255,223,186,255  ; Warm parchment color
FontName=Old English Text MT

[Clock]
Measure=Time
Format="%I:%M:%S %p"
UpdateDivider=1

[ClockMeter]
Meter=String
MeasureName=Clock
X=50
Y=50
FontSize=30
FontFace=#FontName#
FontColor=#FontColor#
AntiAlias=1
StringStyle=Bold

[CPU]
Measure=CPU
UpdateDivider=2

[CPUMeter]
Meter=String
MeasureName=CPU
X=50
Y=100
FontSize=20
FontFace=#FontName#
FontColor=#FontColor#
AntiAlias=1
Text="CPU Usage: [CPU]%"  ; Fixed variable reference

[Greeting]
Meter=String
X=50
Y=150
FontSize=22
FontFace=#FontName#
FontColor=#FontColor#
AntiAlias=1
Text="Greetings, Traveler!"  ; No issues here
